<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Calculadora</title>  
</head>
<body>

   <div class="fundo" >
    <h1>Calculadora Js</h1>
    <div class="calculadora" >
      <h1>calculadora</h1>
      <p id="resultado"></p>

      <table>
        <tr>
          <td><button class="botao" onclick="clean()">C</button></td>
          <td><button class="botao" onclick=" back()"><</button></td>
          <td><button class="botao" onclick="inser('/')">/</button></td>
          <td><button class="botao" onclick="inser('*')" >X</button></td>
        </tr>
        <tr> 
          <td><button class="botao" onclick="inser('7')">7</button></td>
          <td><button class="botao" onclick="inser('8')">8</button></td>
          <td><button class="botao" onclick="inser('9')">9</button></td>
          <td><button class="botao" onclick="inser('-')" >-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="inser('4')">4</button></td>
          <td><button class="botao" onclick="inser('5')">5</button></td>
          <td><button class="botao" onclick="inser('6')">6</button></td>
          <td><button class="botao" onclick="inser('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="inser('1')">1</button></td>
          <td><button class="botao" onclick="inser('2')">2</button></td>
          <td><button class="botao" onclick="inser('3')">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="inser('0')" >0</button></td>
          <td><button class="botao"onclick="inser('.')">.</button></td>
        </tr>
      </table>

    </div>

   </div>
  <script src="js/script.js"></script> 
</body>
</html>
